<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>themes : for school websites | projects</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/project.css'>
    <script src='main.js'></script>
</head>
<body>
    <section class="header">
        <section class="_90 flex header-content">
            <section class="header-content--left rel">
                <img src="images/logo.png" alt="logo" class="logo-img">
                <i class="fas fa-sliders-h abs"></i>
            </section>
            <section class="header-content--right flex">
                <section>
                    <ul class="flex">
                        <li class="rel"><a href="#">Home</a></li>
                        <section class="abs li-border"></section>
                        <li class="rel"><a href="#">Movies</a></li>
                        <li class="rel"><a href="#">TV shows</a></li>
                        <li class="rel"><a href="#">Kids</a></li>

                    </ul>
                </section>
                <section class="header-input rel">
                    <input type="text" placeholder="search">
                    <i class="fas fa-search abs"></i>
                </section>
                <section class="header-icon">
                    <i class="fas fa-portrait"></i>
                </section>
            </section>
        </section>
    </section>
    <section class="banner">
        <section class="rel flex banner-content">
            <section class="banner-img--left abs">
                <img src="images/pic1.jpg" alt="money-heist" class="bn-img1">
            </section>
            <section class="banner-img--right">
                <img src="images/pic2.jpg" alt="money-heist" class="bn-img2 rel">
                <section class="bn-img--overlay abs"></section>
                <i class="fas fa-play-circle abs img2-icon"></i>
                <section class="bn-right--text">
                    <p>Lives are on the line as professor's plan begins to unravel and thieves must fend off enemies from both inside and outside the Bank of Spain.</p>
                    <section class="flex banner-btn">
                    <button class="btn btn-blue"><i class="fas fa-play"></i>Watch</button>
                    <button class="btn btn-transparent"><i class="fas fa-plus"></i>Add to Wishlist</button>
                    <button class="btn btn-transparent">Details</button>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <section class="gallery">
        <section class="gallery-content">
            <section class="favourites">
                <h2 class="rel">Fan Favourite</h2>
                <section class="abs h2-border"></section>
                <section class="flex _80 gallery-images">
                    <img src="images/pic3.jpg" alt="movie" class="gal-imgs">
                    <img src="images/pic4.jpg" alt="movie" class="gal-imgs">
                    <img src="images/pic5.jpg" alt="movie" class="gal-imgs">
                    <img src="images/pic6.jpg" alt="movie" class="gal-imgs">
                </section>
            </section>
        </section>
    </section>
</body>
</html>
